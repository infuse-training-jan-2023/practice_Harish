<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>This is dummy page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1 id="form-title">Test Form</h1>
    <form onsubmit="getValues()" id="signup" name="form1"> 
    <input type='text' name='name' id="name" required>
    <input type='text' name='email' id="email" required>
    <button type='submit'>submit</button>
    
    </form>
    <div id='input-name'></div>
    <div id="input-mail"></div>
    <button onclick="clickTest()" id="test-btn">Test Button</button> 
    <button onclick="send_keyTest()" id="key-btn">Press Enter </button> 

    <script>
        function clickTest() {
            btn_text = document.getElementById('test-btn');
            if (btn_text.innerText=="Button Clicked")
                btn_text.innerText="Test Button"
            else
                btn_text.innerText = "Button Clicked";
        } 

        function send_keyTest() {
           document.getElementById('key-btn').innerText="key pressed";
           
        }
        function getValues() {
            event.preventDefault();
            document.getElementById("input-name").innerText=document.form1.name.value;       
            document.getElementById('input-mail').innerText=document.form1.email.value;
        };
    </script>
</body>

</html>
